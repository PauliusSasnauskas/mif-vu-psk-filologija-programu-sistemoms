<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core"
>
<h:head>
    <meta charset="UTF-8"/>
</h:head>
<h:body>
    <span>Gavėjo informacija → Siuntos informacija → <b>Apmokėjimas</b></span><br/>
    <h1>Apmokėjimas</h1>
    <h2>Jūsų užsakymas</h2>
    <b>Siuntos siuntimas į #{sendParcel.parcelToSend.country} – 5€</b><br/>
    <b>Papildomos siuntos paslaugos – dūžtanti siunta – 15€</b><br/>

    <h:outputLabel id="currentPrice" value="Kaina: #{sendParcel.parcelToSend.price} €" >
        <f:convertNumber minFractionDigits="2" maxFractionDigits="2"/>
    </h:outputLabel><br/>

    <h:form id="parcelPayForm">
        Pasirinkite mokėjimo būdą:
        <h:selectOneMenu value="#{sendParcel.parcelToSend.payOption}">
            <f:selectItems value="#{sendParcel.getPayOptions()}"
                           var="o"
                           itemLabel="#{o.value}"
                           itemValue="#{o.key}" />
        </h:selectOneMenu>
        <br/><br/>

        <h:commandButton style="margin-left: 130px; margin-right: 30px" value="Atgal" action="#{sendParcel.goToParcelParameters}" />
        <h:commandButton value="Pereiti prie apmokėjimo" action="#{sendParcel.commitSend}" />
    </h:form>
</h:body>
</html>
