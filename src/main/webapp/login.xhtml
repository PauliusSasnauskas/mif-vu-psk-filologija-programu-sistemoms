<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:f="http://java.sun.com/jsf/core"
                template="./resources/layout.xhtml">
  <ui:define name="head">
    <title>Omništai – Prisijungimas</title>
    <h:outputStylesheet library="css" name="login.css"/>
  </ui:define>
  <ui:define name="content">
    <h1>Prisijungti</h1>
    <h:form styleClass="login-form">
      <span>Naudotojo vardas: </span>
      <h:inputText value="#{loggedIn.username}" required="true" requiredMessage="Įveskite naudotojo vardą."/><br/>
      <span>Slaptažodis: </span>
      <h:inputSecret value="#{loggedIn.password}" required="true" requiredMessage="Įveskite slaptažodį."/><br/>
      <h:commandButton styleClass="login-button" value="Prisijungti" action="#{loggedIn.login}"/>
      <br/>
      Neturite paskyros? <a href="#">Registruokitės</a>.
    </h:form>
  </ui:define>
</ui:composition>
