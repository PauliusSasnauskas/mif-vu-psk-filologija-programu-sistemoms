<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
                template="./resources/layout.xhtml">
    <ui:define name="head">
        <title>Omništai – Siuntų sąrašas</title>
        <h:outputScript name="tableFilter.js" />
        <h:outputStylesheet library="css" name="style.css"/>
    </ui:define>
    <ui:define name="content">
    <div>
        <div>
            <h2>Siuntų sąrašas</h2>
            <p>Paspaudę ant siuntos galite peržiūrėti detalią siuntos informaciją.</p>
            <br/>
            <input type="text" id="parcelTableInputt" onkeyup="filterAll()" placeholder="Paieška"/>
            <table class="parcelsTable" id="parcelTable">
                    <thead>
                    <tr class="filters">
                        <th><input type="text" id="parcelTableInput" placeholder="Nr." onkeyup="filterNumber()"/></th>
                        <th><input type="text" id="parcelTableInput2" placeholder="Gavėjas" onkeyup="filterRecipient()"/></th>
                        <th><input type="text" id="parcelTableInput3" placeholder="Išsiuntimo data" onkeyup="filterDate()"/></th>
                        <th><input type="text" id="parcelTableInput4" placeholder="Būsena" onkeyup="filterStatus()"/></th>
                        <th><input type="text" id="parcelTableInput5" placeholder="Kaina" onkeyup="filterPrice()"/></th>
                    </tr>
                    </thead>
<!--                    <tr>-->
<!--                        <th>Nr.</th>-->
<!--                        <th>Gavėjas</th>-->
<!--                        <th>Išsiuntimo data</th>-->
<!--                        <th>Būsena</th>-->
<!--                        <th>Kaina</th>-->
<!--                    </tr>-->
                    <tbody>
                    <ui:repeat value="#{parcels.parcelList}" var="parcel">
                        <tr class="parcelRow">
                            <td><a href="parcel.xhtml?id=#{parcel.id}">#{parcel.id}</a></td>
                            <td><a href="parcel.xhtml?id=#{parcel.id}">#{parcel.recipient}</a></td>
                            <td><a href="parcel.xhtml?id=#{parcel.id}">#{parcel.sentDate}</a></td>
                            <td><a href="parcel.xhtml?id=#{parcel.id}">#{parcel.status}</a></td>
                            <td><a href="parcel.xhtml?id=#{parcel.id}">#{parcel.price}€</a></td>
                        </tr>
                    </ui:repeat>
                    </tbody>

                </table>
        </div>
    </div>
    </ui:define>
</ui:composition>
